<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
    <title>Document</title>
    <style>
        body{
            color: black !important;
        }
    #news li a img {
        width: 100%;
        height: auto;
    }
    #news li a {
        text-decoration: none !important;
    }
    #news li a p {
        color: black !important;
    }
    #news li p img {
        width: 100%;
        height: auto;
    }
    #news{
        list-style-type: none !important;
    }
    
    </style>
  </head>
  <body>

    <div id="news">
    
    </div>
   
  </body>
  <script>
    $(document).ready(function() {
      var url = "https://www.indiatoday.in/rss/home";
      var url2 = "https://www.indiatoday.in/rss/1206514";
      var url3 = "https://www.news18.com/rss/india.xml";
      var url4 = "https://www.dnaindia.com/feeds/india.xml";
      const ul = document.getElementById("news");

           
  function createNode(element) {
      return document.createElement(element); // Create the type of element you pass in the parameters
    }

    function append(parent, el) {
      return parent.appendChild(el); // Append the second parameter(element) to the first one
    }


      feednami.load(url, function(result) {
        if (result.error) {
          console.log(result.error);
        } else {
          var entries = result.feed.entries;
          for (var i = 0; i < entries.length; i++) {
            var entry = entries[i];
            console.dir(entry);
            return entries.map(entry=> {
                let 
                    li = createNode("li"),
                    p  = createNode("p")
                    h4 = createNode("h4");
                h4.innerHTML = `${entry.title}`;
                p.innerHTML  = `${entry.description}`;
                append(li,h4);
                append(li,p);
                append(ul,li);});

            }
        }
      });
      feednami.load(url2, function(result) {
        if (result.error) {
          console.log(result.error);
        } else {
          var entries = result.feed.entries;
          for (var i = 0; i < entries.length; i++) {
            var entry = entries[i];
            console.dir(entry);
            return entries.map(entry=> {
                let 
                    li = createNode("li"),
                    p  = createNode("p")
                    h4 = createNode("h4");
                h4.innerHTML = `${entry.title}`;
                p.innerHTML  = `${entry.description}`;
                append(li,h4);
                append(li,p);
                append(ul,li);});

            }
        }
      });
      feednami.load(url3, function(result) {
        if (result.error) {
          console.log(result.error);
        } else {
          var entries = result.feed.entries;
          for (var i = 0; i < entries.length; i++) {
            var entry = entries[i];
            console.dir(entry);
            return entries.map(entry=> {
                let 
                    li = createNode("li");
                    p  = createNode("p");
                    link = createNode("a");
                    h4 = createNode("h4");
                h4.innerHTML = `${entry.title}`;
                p.innerHTML  = `${entry.description}`;
                link.setAttribute("href", entry.link);
                append(li,h4);
                append(li,link)
                append(link,p);
                append(ul,li);});

            }
        }
      });
      feednami.load(url4, function(result) {
        if (result.error) {
          console.log(result.error);
        } else {
          var entries = result.feed.entries;
          for (var i = 0; i < entries.length; i++) {
            var entry = entries[i];
            console.dir(entry);
            return entries.map(entry=> {
                let 
                    li = createNode("li"),
                    p  = createNode("p")
                    h4 = createNode("h4");
                    link = createNode("a");
                    img = createNode("img");
                h4.innerHTML = `${entry.title}`;
                img.setAttribute("src", entry.enclosures[0].url);
                link.setAttribute("href", entry.link);
                p.innerHTML  = `${entry.description}`;
                append(li,h4);
                append(li,link)
                append(link,img);
                append(li,p);
                append(ul,li);});

            }
        }
      });
    });
  </script>
  <script>

  </script>
</html>
